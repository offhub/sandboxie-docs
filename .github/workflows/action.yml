name: Check broken links

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  LinkChecker:
    name: Link Checker
    runs-on: ubuntu-latest
    concurrency:
      group: check-links-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      issues: write
      actions: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5.0.0

      # Get latest curl version for user-agent header
      - name: Get latest curl version from GitHub API
        id: curl_version
        run: |
          version=$(curl -s https://api.github.com/repos/curl/curl/releases/latest \
            | jq -r '.tag_name' | sed 's/curl-//' | sed 's/_/./g')
          echo "latest_version=$version" >> $GITHUB_OUTPUT

      # =========================================================================
      # CACHE RESTORE STEP - The Decision Point
      # =========================================================================
      - name: Restore lychee cache
        id: restore-cache
        uses: actions/cache/restore@v4.3.0
        with:
          path: docs/.lycheecache
          # Primary: Content-based key (most specific)
          key: lychee-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('docs/Content/*.md', 'docs/PlusContent/*.md', 'docs/README.md') }}
          # Fallback hierarchy:
          restore-keys: |
            lychee-${{ runner.os }}-${{ github.ref }}-

      - name: Ensure cache dir exists
        run: mkdir -p .lycheecache

      # Debug show cache restore outputs, computed key and files used
      - name: Debug Cache restore info
        run: |
          echo "=== Cache restore metadata ==="
          echo "cache-hit=${{ steps.restore-cache.outputs.cache-hit }}"
          echo "cache-primary-key=${{ steps.restore-cache.outputs.cache-primary-key }}"
          # show the primary key expression expanded at workflow-eval time
          echo "computed-primary-key=lychee-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('docs/Content/*.md', 'docs/PlusContent/*.md', 'docs/README.md') }}"
          echo "restore-keys used (literal):"
          echo "lychee-${{ runner.os }}-${{ github.ref }}-"
          echo
          echo "Files used to compute the hash (git ls-files may help):"
          git ls-files docs/Content docs/PlusContent docs/README.md || true
          echo "=== End cache metadata ==="

      # Debug list workspace and repository files (recursive)
      - name: Debug List workspace (recursive)
        run: |
          echo "Workspace root: $GITHUB_WORKSPACE"
          pwd
          echo "Top-level listing:"
          ls -la "$GITHUB_WORKSPACE" || true
          echo
          echo "Recursive listing (this may be large):"
          ls -laR "$GITHUB_WORKSPACE" || true

      # Debug show .lycheecache contents (if any)
      - name: Debug Show .lycheecache contents
        run: |
          echo ".lycheecache path: $PWD/.lycheecache"
          if [ -d .lycheecache ]; then
            echo ".lycheecache exists: listing top-level entries"
            ls -la .lycheecache || true
            echo
            echo "Recursive contents (up to depth 5):"
            find .lycheecache -maxdepth 5 -print -exec ls -la {} \; || true
            echo
            echo "Sizes of files inside .lycheecache (human readable):"
            find .lycheecache -type f -exec du -h {} + | sort -hr | head -n 200 || true
          else
            echo ".lycheecache does not exist"
          fi

      # =========================================================================
      # CACHE HIT SCENARIO - Fast Path
      # =========================================================================
      - name: Log cache status
        run: |
          if [ "${{ steps.restore-cache.outputs.cache-hit }}" = "true" ]; then
            echo "ðŸŽ¯ CACHE HIT: Using cached link check results"
            echo "Cache Key: ${{ steps.restore-cache.outputs.cache-primary-key }}"
          else
            echo "ðŸ”„ CACHE MISS: Will check all links and create new cache"
          fi

      # Run Lychee link checker
      - name: Lychee Broken Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          # Check all markdown files in docs but exclude language folders under docs
          args: >-
            --root-dir "${{ github.workspace }}/docs"
            --user-agent "curl/${{ steps.curl_version.outputs.latest_version }}"
            --no-progress
            --max-redirects 100
            --accept 200,403,429,500
            --cache
            --max-cache-age 1d
            './**/*.md'
            --exclude './ar/**'
            --exclude './de/**'
            --exclude './en/**'
            --exclude './es/**'
            --exclude './fr/**'
            --exclude './hu/**'
            --exclude './id/**'
            --exclude './it/**'
            --exclude './ja/**'
            --exclude './ko/**'
            --exclude './nl/**'
            --exclude './pl/**'
            --exclude './pt/**'
            --exclude './pt-BR/**'
            --exclude './ru/**'
            --exclude './sv/**'
            --exclude './tr/**'
            --exclude './uk/**'
            --exclude './vi/**'
            --exclude './zh-CN/**'
            --exclude './zh-TW/**'
            --verbose
          fail: true
          output: lychee-report.md

      # =========================================================================
      # CACHE SAVE STEP - Different Behavior Based on Scenario
      # =========================================================================
      - name: Save lychee cache
        if: always()
        uses: actions/cache/save@v4.3.0
        with:
          path: docs/.lycheecache
          key: ${{ steps.restore-cache.outputs.cache-primary-key }}

      # Debug show cache directory after save (size & listing)
      - name: Debug Cache after save
        if: always()
        run: |
          echo "=== After cache save ==="
          if [ -d .lycheecache ]; then
            echo "Total size of .lycheecache:"
            du -sh .lycheecache || true
            echo
            echo "Top-level entries:"
            ls -la .lycheecache || true
            echo
            echo "Recursive listing (up to depth 5):"
            find .lycheecache -maxdepth 5 -print -exec ls -la {} \; || true
          else
            echo ".lycheecache not present after save"
          fi
          echo "=== End after cache save ==="

      - name: Log cache save result
        if: always()
        run: |
          if [ "${{ steps.restore-cache.outputs.cache-hit }}" = "true" ]; then
            echo "âœ… Cache was updated with fresh link data"
          else
            echo "ðŸ†• New cache created with all link check results"
          fi

